<!DOCTYPE html>
<html ng-app='CounterApp'>
    <head>
        <meta charset="utf-8">
        <script src="angular.min.js"></script>
        <script src="app.js"></script>
        <style> body { font-size: 1.2em; }</style>
        <title>ng-repeat</title>
    </head>
    <body>
        <h1>The Digest Cycle</h1>
        <div ng-controller='CounterController'>
            <button ng-click="showNumberOfWatchers()">
                Log # of Watchers
            </button>

            <button ng_click="countOnce()">Up Counter (once)</button>
            <button ng_click="upCounter()">Increment Counter</button>
            <div>
                <br>
                Once counter: {{ onceCounter }} <br> <br>
                Regular counter: {{ counter }}
            </div>

        </div>
    </body>
</html>
