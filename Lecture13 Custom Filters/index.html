<!DOCTYPE html>
<html ng-app='MsgApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style> body { font-size: 1.2em; }</style>
    <title>Filters</title>
  </head>
  <body>
    <h1>Filters</h1>
    <div ng-controller='MsgController'>
      Orginal: {{ sayMessage() }} <br>
      Loves: {{ sayLovesMessage() }} <br>
      Truth: {{ sayLovesMessage() | truth : 'healthy ' : 'cookie ' }} <br>
      BIG TRUTH: {{ sayLovesMessage() | truth : 'healthy ' : 'cookie ' | uppercase }}
      <div>
        <br>
        <button ng-click="feedCat()">Feed the Cat</button>
        
        <br>
        <br>

        <img ng-src="images/kitty_{{stateOfBeing}}.png">
      </div>
    </div>
  </body>
</html>
