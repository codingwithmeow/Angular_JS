<!DOCTYPE html>
<html ng-app='MsgApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style> body { font-size: 1.2em; }</style>
    <title>Filters</title>
  </head>
  <body>
    <h1>Filters</h1>
    <div ng-controller='MsgController'>
      {{name}} has a message for you: <br>
      {{sayMessage()}}
      <div>
        <button ng-click="feedCat()">Feed the Cat</button>
        Cost : {{ foodCost | currency : "TL" : 4 }}
        <br>

        <img ng-src="images/kitty_{{stateOfBeing}}.png">
      </div>
    </div>
  </body>
</html>
